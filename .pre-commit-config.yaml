# .pre-commit-config.yaml
# See https://pre-commit.com for more information
# Install: pip install pre-commit && pre-commit install

repos:
  # Standard pre-commit hooks for code hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: debug-statements
      - id: check-ast

  # Python formatting - matches python_lint.yml CI
  - repo: https://github.com/psf/black
    rev: 25.12.0
    hooks:
      - id: black
        # Uses pyproject.toml [tool.black] config automatically

  # Python import sorting - matches python_lint.yml CI
  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort
        # Uses pyproject.toml [tool.isort] config automatically

  # Python linting - matches python_lint.yml CI
  - repo: https://github.com/PyCQA/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        # Uses .flake8 config file automatically

  # Rust formatting and linting - matches rust_lint.yml CI
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        description: Run cargo fmt to check Rust formatting (uses nightly)
        entry: cargo +nightly fmt --all -- --check
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-clippy
        name: cargo clippy
        description: Run cargo clippy for Rust linting
        entry: cargo clippy -p deep_filter -- -D warnings
        language: system
        types: [rust]
        pass_filenames: false

# Configuration for CI integration (pre-commit.ci service)
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [cargo-fmt, cargo-clippy]  # Skip Rust hooks in pre-commit.ci (no Rust toolchain)
  submodules: false
